<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMP2</title>
</head>
<body>
    <div id="main">
        <canvas id="canvas"></canvas>
        <textarea name="code" id="code" cols="30" rows="10">
loop ii <- 200 times
    pushMatrix()
        hsl((time()/4+ii/13.37)%1,0.8,0.73)
        translate(
            sin(time()/4+ii/40)*2.5 + cos(time()+ii), 
            cos(time()/4+ii/40)*6+ sin(time()+ii), 
            cos(time()/10+ii/7)*6  + sin(time()+ii)
        )
        rotateX(time()+ii)
        rotateZ(time()+ii)   
        rotateY(time()-ii) 
        scale(1)
        box()
    popMatrix()
endloop
scale(2)
fx_kale(6)
rotateX(time()/7)
rotateY(time()/7.6)
box()      
        </textarea>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
