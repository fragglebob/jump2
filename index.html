<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMP2</title>
</head>
<body>
    <div id="main">
        
        <canvas id="canvas"></canvas>
        <textarea name="code" id="code" cols="30" rows="10">
loop ii <- 200 times
    pushMatrix()
        hsl((time()/4+ii/13.37)%1,1,0.7)
        translate(
            sin(time()/4+ii/40)*2.5 + cos(time()+ii), 
            cos(time()/4+ii/40)*6+ sin(time()+ii), 
            cos(time()/10+ii/7)*6  + sin(time()+ii)
        )
        rotateX(time()+ii)
        rotateZ(time()+ii)   
        rotateY(time()-ii) 
        scale(fft(7)*fft(3)*2+0.1)
        box()
    popMatrix()
endloop

fx_feedback()

fx_kale(2)

fx_feedback()

rgb(0.6, time()%0.6,time()%0.9)
loop ii <- 10 times
    pushMatrix()
        scale(fft(ii+6)*2+1)
        rotateY(ii+(3+fft(12)*0.5))
        rotateX(ii/2)
        rotateZ(ii+(2+fft(6)*5))
        box()
    popMatrix()
endloop
fx_rgb(0.003)
fx_bloom()
</textarea>
        <select name="audio-input" id="audio-input-select">
            <option disabled selected>Start Audio</option>
        </select>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
