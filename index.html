<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMP2</title>
</head>
<body>
    <div id="main">
        
        <canvas id="canvas"></canvas>
        <div id="code2"></div>
        <textarea name="code" id="code" cols="30" rows="10">
hsl((time()/4)%1,1.1,2)
loop ii <- 10 times
    pushMatrix()
        scale(fft(ii+6)*8+1)
        rotateY(ii+(3+fft(12)*0.5))
        rotateX(ii/2)
        rotateZ(ii+(2+fft(6)*5))
        box()
    popMatrix()
endloop
</textarea>
        <select name="audio-input" id="audio-input-select">
            <option disabled selected>Start Audio</option>
        </select>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
